<!DOCTYPE html>
<html lang="en" ng-app="bespokeApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bespoke Cakes NG</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">


</head>
<body>
<div class="container-fluid" ng-controller="bespokeController" >
    <nav class="navbar sticky-top navbar-expand-sm navbar-light " style="background-color: #E3AFBC;" ng-show="isLoggedIn">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto" style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item" >
                    <a class="nav-link"> Welcome to Bespoke Cakes, {{user.firstname}} </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOG OUT</a>
                </li>

            </ul>
        </div>
    </nav>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light " style="background-color: white;" id="navbig">
        <a class="navbar-brand abs" href="/" style="font-family: 'Lobster', Georgia, Times, serif;font-size: 35px">
            Bespoke &nbsp;<img src="/images/Bespokeicon%20.jpg" width="70" height="70" class="d-inline-block align-top" alt="">
            &nbsp;Cakes NG
            <span class="sr-only">(current)</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav " style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item">
                    <a class="nav-link" href="/wedding">WEDDING ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/careers">CAREERS</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">BLOG</a>
                </li>
                <li ng-hide="isLoggedIn" class="nav-item" ng-click="login()">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
                <li ng-show="isLoggedIn" class="nav-item">
                    <a class="nav-link" href="/profile">MY PROFILE</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/shopping" ><button class="btn " id="buttonSpec"><i class="fa fa-arrow-left" > Shop More</i></button></a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="order" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6" style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);background-color: #ffffff;padding: 50px">
                    <h3 style="padding-bottom: 15px">Choose where you want the items to be delivered to.</h3><hr/>
                    <label class="custom-control custom-radio">
                        <input id="radio1" name="shipping" type="radio" class="custom-control-input"
                               ng-click="radioShipping=true">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Use my profile address as shipping address</span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input id="radio2" name="shipping" type="radio" class="custom-control-input"
                               ng-click="radioShipping=false" >
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Use a different shipping address</span>
                    </label>

                    <form ng-show="radioShipping==false" >
                        <div class="form-group col-sm-12">
                            <label for="shippingname" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" id="shippingname" name="shippingname"
                                   placeholder="Joe" ng-model="user.shipping[0].firstname">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="shippinglastname" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" id="shippinglastname" name="shippinglastname"
                                   placeholder="Andy" ng-model="user.shipping[0].lastname">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="shippinAddress" class="col-form-label">Address</label>
                            <textarea type="text" class="form-control" id="shippinAddress" name="shippinAddress"
                                      ng-model="user.shipping[0].address"></textarea>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="shippingcity" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="shippingcity" name="shippingcity"
                                   placeholder="e.g Ibadan" ng-model="user.shipping[0].city">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="shippingstate" class="col-form-label">State</label>
                            <input type="text" class="form-control" id="shippingstate" name="shippingstate"
                                   placeholder="e.g Lagos" ng-model="user.shipping[0].state">
                        </div>
                    </form>
                    <div class="form-group row justify-content-center">
                        <div class="col-sm-4" >
                            <a href="/shopping/billing"><button ng-click="setShipping(radioShipping)" class="loginmodal-submit">Proceed</button></a>
                        </div>
                    </div>
                </div></div>
        </div>
    </section>
</div>
<script src="/static/js/angular.min.js"> </script>
<script src="/static/js/bespoke_app.js"> </script>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/ng_infinite_scroll.min.js"></script>
</body>
</html>
