<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bespoke Cakes NG</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

</head>
<body>
<div class="container-fluid" >
    <nav class="navbar sticky-top navbar-expand-lg navbar-light " style="background-color: white;" id="navbig">
        <a class="navbar-brand mx-auto" href="/" style="font-family: 'Lobster', Georgia, Times, serif;font-size: 35px">
            Bespoke &nbsp;<img src="/images/Bespokeicon%20.jpg" width="70" height="70" class="d-inline-block align-top" alt="">
            &nbsp;Cakes NG
            <span class="sr-only">(current)</span>
        </a>
    </nav>
    <section id="log">
    <div class="row justify-content-center" style="margin-top: 40px">
        <div class="col-md-5" id="login">
            <h3>CREATE A NEW ACCOUNT</h3><hr/>
            <div class="container">
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="cusname" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" id="cusname" name="cusname" placeholder="Joe" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cuslastname" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" id="cuslastname" name="cuslastname" placeholder="Andy" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="address" class="col-form-label">Address</label>
                            <textarea type="text" class="form-control" id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="city" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="e.g Ibadan" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="state" class="col-form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="e.g Lagos" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="cusemail" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="cusemail" name="cusemail" placeholder="joe@example.com" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cusnumber" class="col-form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="cusnumber" name="cusnumber" placeholder="080" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="cuspassword" class="col-form-label">Password</label>
                            <input type="password" class="form-control" name="cuspassword" id="cuspassword" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="confirm" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm" id="confirm" required>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-sm-12">
                            <button type="submit" class="loginmodal-submit">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"> </script>
</body>
</html>
