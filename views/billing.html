<!DOCTYPE html>
<html lang="en" ng-app="bespokeApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bespoke Cakes NG</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">


</head>
<body>
<div class="container-fluid" ng-controller="bespokeController" >
    <nav class="navbar sticky-top navbar-expand-sm navbar-light " style="background-color: #E3AFBC;" ng-show="isLoggedIn">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto" style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item" >
                    <a class="nav-link"> Welcome to Bespoke Cakes, {{user.firstname}} </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOG OUT</a>
                </li>

            </ul>
        </div>
    </nav>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light " style="background-color: white;" id="navbig">
        <a class="navbar-brand abs" href="/" style="font-family: 'Lobster', Georgia, Times, serif;font-size: 35px">
            Bespoke &nbsp;<img src="/images/Bespokeicon%20.jpg" width="70" height="70" class="d-inline-block align-top" alt="">
            &nbsp;Cakes NG
            <span class="sr-only">(current)</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav " style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item">
                    <a class="nav-link" href="/wedding">WEDDING ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/careers">CAREERS</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">BLOG</a>
                </li>
                <li ng-hide="isLoggedIn" class="nav-item" ng-click="login()">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
                <li ng-show="isLoggedIn" class="nav-item">
                    <a class="nav-link" href="/profile">MY PROFILE</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/shopping" ><button class="btn " id="buttonSpec"><i class="fa fa-arrow-left" > Shop More</i></button></a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="order" >
        <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6" style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);background-color: #ffffff;padding: 50px">
                        <h4 class="text-center">Card Info</h4><hr/></br>
                        <div class="row">
                           <div class="col-md-6">
                               <label class="custom-control custom-radio">
                                   <input  name="bil" type="radio" class="custom-control-input"
                                          ng-model="user.billing[0].cardtype" value="MasterCard">
                                   <span class="custom-control-indicator"></span>
                                   <span class="custom-control-description">MasterCard</span>
                               </label>
                           </div>
                           <div class="col-md-3">
                               <label class="custom-control custom-radio">
                                   <input name="bil" type="radio" class="custom-control-input"
                                   ng-model="user.billing[0].cardtype" value="Verve">
                                   <span class="custom-control-indicator"></span>
                                   <span class="custom-control-description">Verve</span>
                               </label>
                           </div>
                           <div class="col-md-3">
                               <label class="custom-control custom-radio">
                                   <input name="bil" type="radio" class="custom-control-input"
                                   ng-model="user.billing[0].cardtype" value="Visa">
                                   <span class="custom-control-indicator"></span>
                                   <span class="custom-control-description">Visa</span>
                               </label>
                           </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="cardname" class="col-form-label">Card First Name</label>
                                <input type="text" class="form-control" id="cardname" name="cardname"
                                       placeholder="e.g Ibadan" ng-model="user.billing[0].firstname" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="cardsurname" class="col-form-label">Card Last Name</label>
                                <input type="text" class="form-control" ng-model="user.billing[0].lastname"
                                       id="cardsurname" name="cardsurname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-9">
                                <label for="cardnum" class="col-form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardnum" name="cardnum"
                                       ng-model="user.billing[0].cardnumber" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="cardccv" class="col-form-label">CCV</label>
                                <input type="text" class="form-control" id="cardccv" name="cardccv" ng-model="ccv" required>
                            </div>
                        </div>
                        <h4>Expires</h4>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <select class="custom-select " ng-model="user.billing[0].expiremonth">
                                    <option selected>Month...</option>
                                    <option  ng-repeat="month in months">{{month}}</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <select ng-model="user.billing[0].expireyear" class="custom-select ">
                                    <option selected>Year...</option>
                                    <option ng-repeat="year in years">{{year}}</option>
                                </select>
                            </div>
                        </div><hr/>
                        <h4>Billing Address</h4>
                        <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="billingAddress" class="col-form-label">Address</label>
                            <textarea type="text" class="form-control" id="billingAddress" name="billingAddress"
                                      ng-model="user.billing[0].address" required></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="billingcity" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="billingcity" name="billingcity"
                                   placeholder="e.g Ibadan" ng-model="user.billing[0].city" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="billingstate" class="col-form-label">State</label>
                            <input type="text" class="form-control" id="billingstate" name="billingstate"
                                   placeholder="e.g Lagos" ng-model="user.billing[0].state" required>
                        </div>
                            <div class="form-group col-sm-6">
                                <label for="billingemail" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="billingemail" name="billingemail"
                                       placeholder="e.g Ibadan" ng-model="user.billing[0].email" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="billingphone" class="col-form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="billingphone" name="billingphone"
                                       placeholder="e.g Lagos" ng-model="user.billing[0].phone" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-4" >
                                <a href="/shopping/billing"><button ng-click="verifyBilling(ccv)"
                                                                    class="loginmodal-submit">Make Payment</button></a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
</div>
<script src="/static/js/angular.min.js"> </script>
<script src="/static/js/bespoke_app.js"> </script>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/ng_infinite_scroll.min.js"></script>
</body>
</html>
